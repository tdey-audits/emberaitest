services:
  app:
    build:
      context: ../..
      dockerfile: lib/agent-node/Dockerfile
    expose:
      - '3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./config:/app/config:ro
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:

volumes:
  caddy_data:
  caddy_config:
