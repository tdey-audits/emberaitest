version: '3'

services:
  allora-mcp:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      # - ALLORA_API_KEY=your_api_key  # Use .env file instead for security
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s